	<div class="panel-heading text-center"><h3>加班申请单</h3></div>
	<div class="panel-body" style="padding:10px">
				<div class="row">
					<div class="form-group col-lg-4">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">申&#8194请&#8194人</span>
							<input type="text" class="form-control" id="otforminput0" placeholder="请输入申请人姓名" value="{$0}" aria-describedby="basic-addon1" readonly="readonly" >
						</div>
					</div>
					<div class="form-group col-lg-4">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">所属部门</span>
							<input type="text" class="form-control" id="otforminput1" placeholder="请输入部门名称" value="{$1}" aria-describedby="basic-addon1" readonly="readonly" >
						</div>
					</div>
					<div class="form-group col-lg-4">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">职&#12288&#12288位</span>
							<input type="text" class="form-control" id="otforminput2" placeholder="请输入申请人职位" value="{$2}" aria-describedby="basic-addon1" readonly="readonly" >
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-lg-6">
							<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">开始时间</span>
							<input type="text" class="form-control " id="otforminput3" placeholder="请选择加班开始时间" aria-describedby="basic-addon1" value="{$3}"  readonly="readonly" >
							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar form_date" data-link-field="otforminput3" data-link-format="yyyy-mm-dd hh:ii"></span></span>
						</div>
					</div>
					<div class="form-group col-lg-6">
							<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">结束时间</span>
							<input type="text" class="form-control " id="otforminput4" placeholder="请选择加班结束时间" aria-describedby="basic-addon1" value="{$4}" readonly="readonly" >
							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar form_date" data-link-field="otforminput4" data-link-format="yyyy-mm-dd hh:ii"></span></span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-lg-12">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">加班原因</span>
							<input type="text" class="form-control" id="otforminput5" placeholder="请输入加班原因" value="{$5}" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-lg-12">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">处理方式</span>
							<input type="text" class="form-control" id="otforminput6" placeholder="请选择加班处理方式" value="{$6}" aria-describedby="basic-addon1" readonly="readonly" >
						</div>
					</div>
				</div>
				{$submitinfo}
				{$submit}
